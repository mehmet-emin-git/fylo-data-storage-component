<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Fylo data storage component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="left">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo image" />
        </div>
        <div class="icons">
          <ul class="flex">
            <li class="flex">
              <img src="./images/icon-document.svg" alt="document icon" />
            </li>
            <li class="flex">
              <img src="./images/icon-folder.svg" alt="folder icon" />
            </li>
            <li class="flex">
              <img src="./images/icon-upload.svg" alt="upload icon" />
            </li>
          </ul>
        </div>
      </div>
      <div class="right">
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="bar-container">
          <div class="bar">
            <div class="ball"></div>
          </div>
          <div class="sizes flex">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <div class="pop-up flex">
          <p><span class="big">185</span> GB Left</p>
        </div>
      </div>
    </div>

  </body>
</html>
